<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title> Juego Solweb </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet"/>

    <style>

        body{
            background: #58c3bb;
        }
        .bg{
            background-position:  center center;
        }        
        .avatars {
            border-radius: 10px;
            outline: none;
        }
        .avatars:focus {
            border: 3px solid red;
            outline: none;
        }        

    </style>

    <script src="js/bootstrap.bundle.js"></script>
    <script src="almacenamiento.js"></script>    
</head>
<body>
    <header>
        <h1 class="fw-bold py-2 text-white">Solweb</h1>
    </header>

    <div class="container w-25 bg-white mt-5 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
            </div>
            <h2 class="fw-bold text-center py-5">Bienvenido</h2>
        </div>

        <!-- Formulario para log in -->
        <form action="lobby.html">

            <div class="#">
                <div class="mb-4">
                    <label for="Email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="Email" placeholder="Introduzca su correo electrónico" required>
                </div>   
                            
                <div class="mb-4">
                    <label for="Contraseña" class="form-label">Contraseña</label>
                    <input type="password" name="contraseña" class="form-control" id="Contraseña" placeholder="Introduzca su contraseña" required>                    
                </div>

                <div class="mb-4">
                    <label for="GameRoom" class="form-label">Game Room: Water, Fire, Earth or Wind</label>
                    <input type="gameRoom" name="gameRoom" class="form-control" id="GameRoom" placeholder="Introduzca una sala de juego" required>
                        
                </div>   

                                
            </div>

            <div class="form-group">
                <label>Please select an avatar:</label>
                <div class="mb-4">
                    <input type="avatar" name="avatar" class="form-control" id="Avatar" placeholder="Introduzca un avatar (1 , 2)" required>
                </div>
                <label class="avatars">
                    <button
                        type="button"
                        id="avatar1"
                        class="avatars"

                    > 1
                        <img
                            src="https://robohash.org/V4T.png?size=50x50&set=set1"
                            alt=""
                            id="avatar1"
                        />
                    </button>
                </label>
                <label class="avatars">
                    <button
                        type="button"
                        id="avatar2"
                        class="avatars"
                    > 2
                        <img
                            src="https://robohash.org/K57.png?size=50x50&set=set1"
                            alt=""
                            id="avatar2"
                        />
                    </button>
                </label>                
            </div>


            <div class="form-group">
                <input type="checkbox" id="check">
                <label for="check">Recuérdame</label>
            </div>
                        
            <div class="d-grid mt-3">
                <button type="button" class="btn btn-primary" id="login" onclick="inicio()">Login</button>
            </div>

            <div class="my-3">
                <div class="toggle">
                    <span>No tienes cuenta? <a class="link" href="register.html"> Regístrate</a></span><br>
                    <span><a href="#">Olvidé mi contraseña</a></span>
                </div>
            </div>
        </form>
    </div>  
</body>
</html>
